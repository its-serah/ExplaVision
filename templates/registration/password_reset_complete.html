{% extends "base.html" %}

{% block title %}Password Reset Complete - Face Recognition{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16 max-w-md">
    <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-lg">
        <div class="text-center">
            <i class="fas fa-check-circle text-green-500 text-5xl"></i>
            <h1 class="mt-4 text-2xl font-bold text-gray-900">Password Reset Complete</h1>
            <div class="mt-4 text-gray-600">
                <p>Your password has been successfully reset.</p>
                <p class="mt-2">You can now use your new password to log in.</p>
            </div>
            <div class="mt-6">
                <a href="{% url 'login' %}"
                    class="inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Log In
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
